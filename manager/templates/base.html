<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta name="Description" content="List of tasks for Metadata management.">
<title>MetOcean Manager {% block title %}{% endblock %}</title>

<link href="{{ STATIC_URL }}main.css" rel="stylesheet" type="text/css" media="screen" />
<link href="{{ STATIC_URL }}styles.css" rel="stylesheet" type="text/css" media="screen" />

{% block head %}{% endblock %}

</head>
<body>
<h1><a href="{% url tasks %}" class="top">MetOcean Manager {% block viewname %}{{ viewname }}{% endblock %}</a></h1>
<div class="toplistbar">
<h3 class="listbar">{% block status %}{{ status }}{% endblock %}</h3>
<h3 class="listbar">{% block count %}{{ count }}{% endblock %}</h3>
<h3 class="listbar">{% block detail %}{{ detail }}{% endblock %}</h3>
</div>

<div id="content">
{% block content %}{% endblock %}
</div>

</body>
</html>
