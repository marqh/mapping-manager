{% block title %}{{ title }}{% endblock %}
{% block viewname %}{{ title }}{% endblock %}

{% block content %}

{% for item in itemlist %}
<div class="format">
<a href="{{ item.url }}" class="format">
    <div class="divleft">{{ item.label }}</div>
    <div class="divright"><span class="display">{{ item.count }}</span></div>
</a>
</div>
{% endfor %}

{% endblock %}
